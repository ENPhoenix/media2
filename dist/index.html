<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Timeline</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="container"><h1>Timeline</h1><div class="timeline" id="timeline"></div><div class="input-container"><input class="text-input" id="textInput" placeholder="Введите текст..."> <button class="icon-btn" id="audioBtn" title="Записать аудио">🎤</button> <button class="icon-btn" id="videoBtn" title="Записать видео">📹</button></div></div><div class="modal" id="coordsModal"><div class="modal-content"><h3>Не удалось получить координаты</h3><p>Введите координаты вручную:</p><input id="coordsInput" placeholder="51.50851, -0.12572"><div class="modal-buttons"><button class="btn btn-ok" id="coordsOk">OK</button> <button class="btn btn-cancel" id="coordsCancel">Отмена</button></div></div></div><div class="modal" id="audioModal"><div class="modal-content"><h3>Запись аудио</h3><div class="timer" id="audioTimer">00:00</div><div class="modal-buttons"><button class="btn btn-ok" id="audioOk">✓</button> <button class="btn btn-cancel" id="audioCancel">✕</button></div></div></div></body></html>
